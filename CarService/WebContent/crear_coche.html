<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<style type="text/css">
input {
  padding: .1em;
}
</style>
<title>Formulario Web para crearse un nuevo recurso</title>
</head>
<body>
	<form action="http://localhost:8080/CarService/rest/coches"
		method="POST">
		<fieldset>
			<legend>Alta en el servicio</legend>

			<label for="nombre">Nombre</label> <input type="text" id="nombre" />

			<label for="apellidos">Apellidos</label> <input type="text"
				id="apellidos" size="50" /> <label for="dni">DNI</label> <input
				type="text" id="dni" size="10" maxlength="9" /> <label
				for="contrasena">Contraseña</label> <input type="password"
				id="contrasena" /> <input class="btn" type="submit"
				value="Darme de alta" />
		</fieldset>
	</form>
</body>
</html>
