<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<style type="text/css">


</style>
<title>Formulario Web para crearse un nuevo recurso</title>
</head>
<body>
	<form action="rest/coches" method="POST">

		<fieldset>
			<legend>Registrar coche</legend>

			<div> <lab for="nombre">Marca</label> <input type="text" name="marca" value="Nombre del coche"/> </div>
			<br />
			
			<div> <lab for="nombre">Modelo</label> <input type="text" name="modelo" value="Nombre del coche"/> </div>
			<br />
			
			<div> <lab for="nombre">Tipo</label> <input type="text" name="tipo" value="Nombre del coche"/> </div>
			<br />
			
			<div> <lab for="nombre">Origen</label> <input type="text" name="origen" value="Nombre del coche"/> </div>
			<br />
			
			<div> <lab for="nombre">Tracción</label> <input type="text" name="traccion" value="Nombre del coche"/> </div>
			<br />
			
			<div> <lab for="nombre">Tamaño del motor</label> <input type="number" name="tamMotor" value="123"/> </div>
			<br />
			
			<div> <lab for="nombre">Peso</label> <input type="number" name="peso" value="123"/> </div>
			<br />
			
			<div> <lab for="nombre">Longitud</label> <input type="number" name="longitud" value="123"/> </div>
			<br />
			
			<div> <lab for="nombre">Precio</label> <input type="number" name="precio" value="123"/> </div>
			<br />
			
			<div> <lab for="nombre">Cilindros</label> <input type="number" name="cilindros" value="123"/> </div>
			<br />
			
			<div> <lab for="nombre">Caballos</label> <input type="number" name="caballos" value="123"/> </div>
			<br />
			
			<input class="btn" type="submit" value="Registrar" />
			
		</fieldset>

	</form>
</body>
</html>
